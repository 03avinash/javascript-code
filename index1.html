<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var i = 1; i <= 21; i++) {
        var j =
          i % 2 !== 0
            ? `This is an odd number ${i}`
            : `This is an even number ${i}`;
        console.log(j);
      }
    </script>
  </body>
</html>
